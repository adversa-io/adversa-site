<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversa - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .coming-soon {
            font-size: 1.25rem;
            color: #d0d0d0;
            margin-bottom: 1rem;
        }

        .separator {
            width: 80px;
            height: 2px;
            background-color: #f5f5f5;
            margin: 2rem auto;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #c0c0c0;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #444;
        }

        .footer p {
            font-size: 0.875rem;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .coming-soon {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Adversa.io" class="logo">
        <div class="separator"></div>
        <p class="coming-soon">Coming Soon</p>
        <p class="description">We're working on something exciting. Stay tuned for updates.</p>
        <footer class="footer">
            <p>&copy; 2025 Adversa.io. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
